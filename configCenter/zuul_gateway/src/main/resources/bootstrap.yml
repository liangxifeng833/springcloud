server:
  port: 8202

###服务别名--该服务注册到服务中心的名称
spring:
  application:
    #这里的服务别名=要读取git的配置文件的服务名称
    #配置文件命名规范：服务名-环境.yml(service-zuul-dev.yml)
    name: service-zuul
  cloud:
    config:
      #读取配置文件的环境(service-zuul-dev.yml)中的dev
      profile: dev
      #读取配置文件服务的config-server环境
      #也就是配置中心服务端在eureka注册的服务别名
      discovery:
        service-id: config-server
        #开启读取权限
        enabled: true
